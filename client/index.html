<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- CRITICAL: Adaptive viewport for all devices (Telegram Mini App optimized) -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- CRITICAL: Inline критический CSS (< 14KB) -->
  <style>
    /* Только стили для Above-the-Fold контента */
    :root {
      --emerald-500: #10B981;
      --bg: #000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: var(--bg);
      color: #fff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Skeleton для первого экрана */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.08) 25%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.08) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    /* Minimal loading indicator */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid rgba(16, 185, 129, 0.2);
      border-top-color: #10B981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Full screen layout - CRITICAL for Telegram */
    html, body {
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
    }
  </style>
  
  <!-- CRITICAL: Preconnect к внешним доменам для быстрой загрузки -->
  <link rel="preconnect" href="https://telegram.org" crossorigin>
  <link rel="dns-prefetch" href="https://telegram.org">
  
  <!-- FONTS: Inline critical font для мгновенного рендеринга текста -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>
  
  <!-- CRITICAL: Vite injects modulepreload links automatically during build -->
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- CRITICAL: Call ready() and expand() immediately for fullscreen -->
  <script>
    // CRITICAL: Disable browser scroll restoration - always start at top
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    
    // Force scroll to top immediately (with null checks)
    try {
      window.scrollTo(0, 0);
      if (document.documentElement) document.documentElement.scrollTop = 0;
      if (document.body) document.body.scrollTop = 0;
    } catch(e) {}
    
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Instant fullscreen mode
      tg.ready();
      tg.expand();
      
      // Force fullscreen repeatedly to ensure it works
      setTimeout(() => tg.expand(), 100);
      setTimeout(() => tg.expand(), 300);
      setTimeout(() => tg.expand(), 500);
      
      // Force scroll to top after Telegram initializes (with null checks)
      setTimeout(() => {
        try {
          window.scrollTo(0, 0);
          if (document.documentElement) document.documentElement.scrollTop = 0;
          if (document.body) document.body.scrollTop = 0;
        } catch(e) {}
      }, 50);
      setTimeout(() => {
        try {
          window.scrollTo(0, 0);
          if (document.documentElement) document.documentElement.scrollTop = 0;
          if (document.body) document.body.scrollTop = 0;
        } catch(e) {}
      }, 150);
    }
  </script>
  
  <title>WEB4TG</title>
</head>
<body>
  <!-- App Root with Static Shell for instant FCP -->
  <div id="root">
    <!-- STATIC SHELL: Показывается мгновенно пока React загружается -->
    <!-- React заменит этот контент после hydration -->
    <div id="static-shell" style="
      min-height: 100vh;
      min-height: 100dvh;
      background: #000;
      display: flex;
      flex-direction: column;
    ">
      <!-- Header skeleton -->
      <header style="
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      ">
        <div class="skeleton" style="width: 100px; height: 24px; border-radius: 6px;"></div>
        <div class="skeleton" style="width: 36px; height: 36px; border-radius: 50%;"></div>
      </header>
      
      <!-- Hero skeleton -->
      <div style="padding: 40px 20px; text-align: center;">
        <div class="skeleton" style="
          width: 80%;
          max-width: 400px;
          height: 48px;
          margin: 0 auto 16px;
          border-radius: 8px;
        "></div>
        <div class="skeleton" style="
          width: 60%;
          max-width: 300px;
          height: 20px;
          margin: 0 auto;
          border-radius: 6px;
        "></div>
      </div>
      
      <!-- Cards skeleton grid -->
      <div style="
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      ">
        <div class="skeleton" style="height: 160px; border-radius: 12px;"></div>
        <div class="skeleton" style="height: 160px; border-radius: 12px;"></div>
        <div class="skeleton" style="height: 160px; border-radius: 12px;"></div>
        <div class="skeleton" style="height: 160px; border-radius: 12px;"></div>
      </div>
      
      <!-- Bottom nav skeleton -->
      <nav style="
        margin-top: auto;
        padding: 12px 20px 24px;
        display: flex;
        justify-content: space-around;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(20px);
      ">
        <div class="skeleton" style="width: 48px; height: 48px; border-radius: 12px;"></div>
        <div class="skeleton" style="width: 48px; height: 48px; border-radius: 12px;"></div>
        <div class="skeleton" style="width: 48px; height: 48px; border-radius: 12px;"></div>
        <div class="skeleton" style="width: 48px; height: 48px; border-radius: 12px;"></div>
      </nav>
    </div>
  </div>
  
  <!-- CRITICAL: Defer non-critical scripts -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker cleanup disabled - was causing infinite reload loops on Railway production -->
  <script>
    console.log('[Info] Service Worker cleanup disabled for stable production deployment');
  </script>
  
  <!-- CRITICAL: Set viewport height after DOM loaded -->
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Debug viewport info
      console.log('[TG Debug] Platform:', tg.platform);
      console.log('[TG Debug] Version:', tg.version);
      console.log('[TG Debug] viewportHeight:', tg.viewportHeight);
      console.log('[TG Debug] viewportStableHeight:', tg.viewportStableHeight);
      console.log('[TG Debug] window.innerWidth:', window.innerWidth);
      console.log('[TG Debug] window.innerHeight:', window.innerHeight);
      console.log('[TG Debug] devicePixelRatio:', window.devicePixelRatio);
      if (window.visualViewport) {
        console.log('[TG Debug] visualViewport.width:', window.visualViewport.width);
        console.log('[TG Debug] visualViewport.height:', window.visualViewport.height);
        console.log('[TG Debug] visualViewport.scale:', window.visualViewport.scale);
      }
      
      // Set full viewport height after DOM is ready
      function setViewportHeight() {
        if (tg.viewportHeight) {
          document.documentElement.style.height = tg.viewportHeight + 'px';
          document.body.style.height = tg.viewportHeight + 'px';
          // Also set CSS custom property for flexible usage
          document.documentElement.style.setProperty('--tg-viewport-height', tg.viewportHeight + 'px');
          document.documentElement.style.setProperty('--tg-viewport-width', window.innerWidth + 'px');
        }
      }
      
      // Set immediately
      setViewportHeight();
      
      // Update on viewport changes
      tg.onEvent('viewportChanged', setViewportHeight);
    }
  </script>
</body>
</html>
