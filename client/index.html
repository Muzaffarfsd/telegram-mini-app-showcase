  <!-- CRITICAL: Call ready() and expand() immediately for fullscreen -->
  <script>
    // CRITICAL: Disable browser scroll restoration - always start at top
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    
    // Force scroll to top immediately (with null checks)
    try {
      window.scrollTo(0, 0);
      if (document.documentElement) document.documentElement.scrollTop = 0;
      if (document.body) document.body.scrollTop = 0;
    } catch(e) {}
    
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Instant fullscreen mode
      tg.ready();
      tg.expand();
      
      // Optimization for Telegram Mini App performance
      document.documentElement.style.setProperty('--tg-viewport-height', window.innerHeight + 'px');
      
      // Force fullscreen repeatedly to ensure it works
      setTimeout(() => tg.expand(), 100);
      setTimeout(() => tg.expand(), 300);
      setTimeout(() => tg.expand(), 500);
      
      // Force scroll to top after Telegram initializes (with null checks)
      setTimeout(() => {
        try {
          window.scrollTo(0, 0);
          if (document.documentElement) document.documentElement.scrollTop = 0;
          if (document.body) document.body.scrollTop = 0;
        } catch(e) {}
      }, 50);
      setTimeout(() => {
        try {
          window.scrollTo(0, 0);
          if (document.documentElement) document.documentElement.scrollTop = 0;
          if (document.body) document.body.scrollTop = 0;
        } catch(e) {}
      }, 150);
    }
  </script>

  <!-- CRITICAL: Set viewport height after DOM loaded -->
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Debug viewport info
      console.log('[TG Debug] Platform:', tg.platform);
      console.log('[TG Debug] Version:', tg.version);
      console.log('[TG Debug] viewportHeight:', tg.viewportHeight);
      console.log('[TG Debug] viewportStableHeight:', tg.viewportStableHeight);
      console.log('[TG Debug] window.innerWidth:', window.innerWidth);
      console.log('[TG Debug] window.innerHeight:', window.innerHeight);
      console.log('[TG Debug] devicePixelRatio:', window.devicePixelRatio);
      if (window.visualViewport) {
        console.log('[TG Debug] visualViewport.width:', window.visualViewport.width);
        console.log('[TG Debug] visualViewport.height:', window.visualViewport.height);
        console.log('[TG Debug] visualViewport.scale:', window.visualViewport.scale);
      }
      
      // Set full viewport height after DOM is ready
      function setViewportHeight() {
        if (tg.viewportHeight) {
          document.documentElement.style.height = tg.viewportHeight + 'px';
          document.body.style.height = tg.viewportHeight + 'px';
          // Also set CSS custom property for flexible usage
          document.documentElement.style.setProperty('--tg-viewport-height', tg.viewportHeight + 'px');
          document.documentElement.style.setProperty('--tg-viewport-width', window.innerWidth + 'px');
        }
      }
      
      // Set immediately
      setViewportHeight();
      
      // Update on viewport changes
      tg.onEvent('viewportChanged', setViewportHeight);
    }
  </script>
