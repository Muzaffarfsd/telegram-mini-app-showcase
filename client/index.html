<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- CRITICAL: Inline критический CSS (< 14KB) -->
  <style>
    /* Только стили для Above-the-Fold контента */
    :root {
      --emerald-500: #10B981;
      --bg: #000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: var(--bg);
      color: #fff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Skeleton для первого экрана */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.08) 25%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.08) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    /* Loading screen */
    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0A0A0B;
      z-index: 9999;
      gap: 20px;
    }
    
    #app-loader.loaded {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }
    
    .loader-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 12px 48px rgba(16, 185, 129, 0.5);
      }
    }
    
    .loader-text {
      color: #10B981;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .loader-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loader-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #10B981, transparent);
      animation: loading 1.5s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Prevent layout shift */
    #root {
      min-height: 100vh;
      min-height: 100dvh;
    }
  </style>
  
  <!-- CRITICAL: Preconnect к внешним доменам для быстрой загрузки -->
  <link rel="preconnect" href="https://telegram.org" crossorigin>
  <link rel="dns-prefetch" href="https://telegram.org">
  
  <!-- FONTS: Inline critical font для мгновенного рендеринга текста -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>
  
  <!-- CRITICAL: Preload главного модуля и критических чанков -->
  <link rel="modulepreload" href="/src/main.tsx">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- CRITICAL: Call ready() immediately to stop Telegram loading screen -->
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
  
  <title>WEB4TG</title>
</head>
<body>
  <!-- Simple Fast Loading Screen -->
  <div id="app-loader">
    <div class="loader-logo">W4T</div>
    <div class="loader-text">WEB4TG</div>
    <div class="loader-bar"></div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- CRITICAL: Defer non-critical scripts -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Only register Service Worker in production (not in dev with Vite HMR)
    const isProduction = !window.location.hostname.includes('localhost') && 
                        !window.location.hostname.includes('127.0.0.1') &&
                        !window.location.port;
    
    if ('serviceWorker' in navigator && isProduction) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('[SW] Registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000);
          })
          .catch((error) => {
            console.error('[SW] Registration failed:', error);
          });
      });
    } else if ('serviceWorker' in navigator) {
      console.log('[SW] Disabled in development mode (conflicts with Vite HMR)');
    }
  </script>
</body>
</html>
