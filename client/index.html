<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- CRITICAL: Full-screen viewport for Telegram Mini App -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover,height=device-height">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- CRITICAL: Inline критический CSS (< 14KB) -->
  <style>
    /* Только стили для Above-the-Fold контента */
    :root {
      --emerald-500: #10B981;
      --bg: #000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: var(--bg);
      color: #fff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Skeleton для первого экрана */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.08) 25%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.08) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    /* Minimal loading indicator */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid rgba(16, 185, 129, 0.2);
      border-top-color: #10B981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Full screen layout - CRITICAL for Telegram */
    html, body {
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
    }
  </style>
  
  <!-- CRITICAL: Preconnect к внешним доменам для быстрой загрузки -->
  <link rel="preconnect" href="https://telegram.org" crossorigin>
  <link rel="dns-prefetch" href="https://telegram.org">
  
  <!-- FONTS: Inline critical font для мгновенного рендеринга текста -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>
  
  <!-- CRITICAL: Vite will inject modulepreload links automatically during build -->
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- CRITICAL: Call ready() and expand() immediately for fullscreen -->
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Instant fullscreen mode
      tg.ready();
      tg.expand();
      
      // Force fullscreen repeatedly to ensure it works
      setTimeout(() => tg.expand(), 100);
      setTimeout(() => tg.expand(), 300);
      setTimeout(() => tg.expand(), 500);
    }
  </script>
  
  <title>WEB4TG</title>
</head>
<body>
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- CRITICAL: Defer non-critical scripts -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker cleanup disabled - was causing infinite reload loops on Railway production -->
  <script>
    console.log('[Info] Service Worker cleanup disabled for stable production deployment');
  </script>
  
  <!-- CRITICAL: Set viewport height after DOM loaded -->
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Set full viewport height after DOM is ready
      function setViewportHeight() {
        if (tg.viewportHeight) {
          document.documentElement.style.height = tg.viewportHeight + 'px';
          document.body.style.height = tg.viewportHeight + 'px';
        }
      }
      
      // Set immediately
      setViewportHeight();
      
      // Update on viewport changes
      tg.onEvent('viewportChanged', setViewportHeight);
    }
  </script>
</body>
</html>
